<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <title>Spa Software</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .app-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #4F46E5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Dashboard Styles */
        .dashboard {
            min-height: 100vh;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Fixed: Navigation Bar full màn hình */
        .header {
            background: linear-gradient(135deg, #4F46E5, #5b6bc0);
            padding: 12px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100vw;
            top: 0;
            left: 0;
            right: 0;
            margin: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 999;
        }

        .menu-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s;
            color: white;
            margin-left: 10px;
        }

        .menu-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .app-name {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: 600;
            color: white;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-right: 10px;
        }

        .notification-btn {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.2s;
            position: relative;
            color: white;
        }

        .notification-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .notification-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .logout-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            transition: background-color 0.2s;
            white-space: nowrap;
        }

        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Side Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .menu-overlay.show {
            display: block;
            opacity: 1;
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: white;
            z-index: 1001;
            transition: left 0.3s ease;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .side-menu.show {
            left: 0;
        }

        .menu-header {
            background: linear-gradient(135deg, #4F46E5, #5b6bc0);
            padding: 20px;
            color: white;
        }

        .menu-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .menu-header p {
            margin: 5px 0 0 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .menu-items {
            padding: 20px 0;
        }

        /* Fixed: Main content với padding-top để tránh che khuất bởi header fixed */
        .main-content {
            padding: 80px 20px 20px 20px; /* 80px top để tránh header */
            text-align: center;
        }

        .menu-item {
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
            color: #374151;
            border-bottom: 1px solid #f3f4f6;
        }

        .menu-item:hover {
            background-color: #f8f9fa;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item span:first-child {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .menu-item span:last-child {
            font-size: 16px;
            font-weight: 500;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .app-title {
                font-size: 24px;
            }
            
            .app-logo {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <!-- App Logo & Title -->
        <div class="app-logo">S</div>
        <h1 class="app-title">Spa Software</h1>
        <p class="app-subtitle">Quản lý spa chuyên nghiệp</p>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="userId" class="form-label">ID</label>
                <input 
                    type="text" 
                    id="userId" 
                    name="userId"
                    class="form-input" 
                    placeholder="Nhập ID của bạn"
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="form-input" 
                    placeholder="Nhập mật khẩu"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                Đăng Nhập
            </button>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'https://manager-app-744c.onrender.com/api';
        
        // Simple login function - DỰA TRÊN CODE DEBUG THÀNH CÔNG
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ DOM loaded');
            
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('loginButton');
            
            if (!form) {
                console.error('❌ Form not found');
                return;
            }
            
            form.addEventListener('submit', async function(e) {
                console.log('🎯 Form submit triggered');
                e.preventDefault();
                e.stopPropagation();
                
                const username = document.getElementById('userId').value.trim();
                const password = document.getElementById('password').value.trim();
                
                console.log(`📝 Login attempt: ${username}`);
                
                if (!username || !password) {
                    alert('Vui lòng nhập đầy đủ thông tin!');
                    return false;
                }
                
                // Show loading
                submitBtn.disabled = true;
                submitBtn.textContent = 'Đang đăng nhập...';
                
                try {
                    console.log('🚀 Sending request...');
                    
                    const response = await fetch(`${API_BASE_URL}/user/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    console.log(`📡 Response: ${response.status}`);
                    
                    const data = await response.json();
                    console.log('📦 Data:', data);
                    
                    if (data.success) {
                        console.log('🎉 Login successful!');
                        
                        // Save login info
                        localStorage.setItem('accessToken', data.data.access_token);
                        localStorage.setItem('userInfo', JSON.stringify(data.data.user));
                        
                        // Show success
                        submitBtn.textContent = 'Đăng nhập thành công!';
                        
                        // Switch to dashboard
                        setTimeout(() => {
                            showDashboard(data.data.user);
                        }, 1000);
                        
                    } else {
                        throw new Error(data.message || 'Đăng nhập thất bại');
                    }
                    
                } catch (error) {
                    console.error('❌ Login error:', error);
                    alert(error.message || 'Không thể kết nối đến server!');
                    
                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Đăng Nhập';
                }
                
                return false;
            });
            
            console.log('✅ Login form ready');
        });
        
        // Show dashboard - ĐƠN GIẢN HÓA
        function showDashboard(user) {
            console.log('🏠 Showing dashboard for:', user.username);
            
            document.body.innerHTML = `
                <div class="dashboard">
                    <!-- Navigation Bar -->
                    <div class="header">
                        <button class="menu-btn" onclick="toggleMenu()">☰</button>
                        <div class="app-name">Spa Software</div>
                        <div class="header-right">
                            <button class="notification-btn" onclick="showNotifications()">
                                🔔
                                <span class="notification-badge">3</span>
                            </button>
                            <button class="logout-btn" onclick="logout()">Đăng xuất</button>
                        </div>
                    </div>

                    <!-- Menu Overlay -->
                    <div class="menu-overlay" id="menuOverlay" onclick="closeMenu()"></div>

                    <!-- Side Menu -->
                    <div class="side-menu" id="sideMenu">
                        <div class="menu-header">
                            <h3>Menu Chính</h3>
                            <p>Chọn chức năng bạn muốn sử dụng</p>
                        </div>
                        <div class="menu-items">
                            <div class="menu-item" onclick="showSection('customers')">
                                <span>👥</span>
                                <span>Khách Hàng</span>
                            </div>
                            <div class="menu-item" onclick="showSection('services')">
                                <span>💆‍♀️</span>
                                <span>Dịch Vụ</span>
                            </div>
                            <div class="menu-item" onclick="showSection('appointments')">
                                <span>📅</span>
                                <span>Lịch Hẹn</span>
                            </div>
                            <div class="menu-item" onclick="showSection('staff')">
                                <span>👨‍💼</span>
                                <span>Nhân Viên</span>
                            </div>
                            <div class="menu-item" onclick="showSection('reports')">
                                <span>📊</span>
                                <span>Báo Cáo</span>
                            </div>
                            <div class="menu-item" onclick="showSection('settings')">
                                <span>⚙️</span>
                                <span>Cài Đặt</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Main Content -->
                    <div class="main-content" id="mainContent">
                        <h2 style="color: #1f2937; margin-bottom: 20px;">Dashboard Chính</h2>
                        <p style="color: #6b7280; margin-bottom: 30px;">Chào mừng ${user.username} đến với hệ thống quản lý spa!</p>
                        
                        <div style="margin-top: 40px; padding: 20px; background: #f9fafb; border-radius: 8px; border: 1px solid #e5e7eb;">
                            <p style="margin: 0; color: #6b7280; font-style: italic;">
                                🚧 Các chức năng đang được phát triển. Sử dụng menu để điều hướng!
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            // Setup menu handlers - UPDATED
            document.addEventListener('click', function(event) {
                // No need for dropdown menu click outside handler anymore
                // Side menu is handled by overlay click
            });
        }
        
        // GLOBAL FUNCTIONS - UPDATED FOR SIDE MENU
        window.toggleMenu = function() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('menuOverlay');
            
            if (menu && overlay) {
                if (menu.classList.contains('show')) {
                    closeMenu();
                } else {
                    menu.classList.add('show');
                    overlay.classList.add('show');
                }
            }
        }

        window.closeMenu = function() {
            const menu = document.getElementById('sideMenu');
            const overlay = document.getElementById('menuOverlay');
            
            if (menu && overlay) {
                menu.classList.remove('show');
                overlay.classList.remove('show');
            }
        }
        
        window.showSection = function(section) {
            closeMenu(); // Close side menu first
            
            const content = document.getElementById('mainContent');
            if (!content) return;
            
            const sections = {
                'customers': { title: '👥 Quản Lý Khách Hàng', desc: 'Danh sách và thông tin khách hàng' },
                'services': { title: '💆‍♀️ Quản Lý Dịch Vụ', desc: 'Danh sách các dịch vụ spa' },
                'appointments': { title: '📅 Quản Lý Lịch Hẹn', desc: 'Lịch hẹn và đặt chỗ' },
                'staff': { title: '👨‍💼 Quản Lý Nhân Viên', desc: 'Thông tin và lịch làm việc nhân viên' },
                'reports': { title: '📊 Báo Cáo & Thống Kê', desc: 'Doanh thu và hiệu suất hoạt động' },
                'settings': { title: '⚙️ Cài Đặt Hệ Thống', desc: 'Cấu hình và tùy chỉnh hệ thống' }
            };
            
            const sectionData = sections[section] || { title: 'Dashboard Chính', desc: 'Chào mừng bạn đến với hệ thống quản lý spa!' };
            
            content.innerHTML = `
                <h2 style="color: #1f2937; margin-bottom: 20px;">${sectionData.title}</h2>
                <p style="color: #6b7280; margin-bottom: 30px;">${sectionData.desc}</p>
                <div style="background: #f9fafb; padding: 30px; border-radius: 8px; border: 1px solid #e5e7eb;">
                    <p style="color: #6b7280;">🚧 Chức năng ${sectionData.title.toLowerCase()} đang được phát triển...</p>
                </div>
            `;
        }
        
        window.showNotifications = function() {
            alert('🔔 Thông báo:\n\n• Bạn có 2 lịch hẹn mới\n• Khách hàng vừa đánh giá 5 sao\n• Nhân viên A đã hoàn thành ca làm');
        }
        
        window.logout = function() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('userInfo');
            location.reload();
        }
        
        // Check existing login
        window.addEventListener('load', () => {
            const token = localStorage.getItem('accessToken');
            const userInfo = localStorage.getItem('userInfo');
            
            if (token && userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    console.log('🔄 Existing login found:', user.username);
                    showDashboard(user);
                } catch (error) {
                    console.error('❌ Invalid stored data');
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('userInfo');
                }
            }
        });
        
        console.log('📄 App loaded');
    </script>
</body>
</html>
