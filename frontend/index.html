        .app-title {

        }

        .app-subtitle {

            margin-bottom: 40px;
        }

        }

        .form-label {

            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {

            border-radius: 12px;
            font-size: 16px;

            border-radius: 12px;
            font-size: 16px;

            color: #6b7280;
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;

        .date-selector {

            background: white;
            border-radius: 6px;

        .profit-section {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;

            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {

                transform: translateY(-20px);
            }
            to {

                transform: translateY(0);
            }
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
            text-align: center;

        .modal-buttons {

            color: #6b7280;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;

        .customer-name {
            font-size: 16px;

            color: #1f2937;

                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .modal {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
