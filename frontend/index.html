                    type="text" 
                    id="userId" 
                    name="userId"
                    class="form-input" 
                    placeholder="Nhập ID của bạn"
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="form-input" 
                    placeholder="Nhập mật khẩu"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                Đăng Nhập
            </button>
        </form>
    </div>

    <script>
        const API_BASE_URL = 'https://manager-app-744c.onrender.com/api';
        
        // Simple login function
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ DOM loaded');
            
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('loginButton');
            
            if (!form) {
                console.error('❌ Form not found');
                return;
            }
            
            form.addEventListener('submit', async function(e) {
                console.log('🎯 Form submit triggered');
                e.preventDefault();
                e.stopPropagation();
                
                const username = document.getElementById('userId').value.trim();
                const password = document.getElementById('password').value.trim();
                
                console.log(`📝 Login attempt: ${username}`);
                
                if (!username || !password) {
                    alert('Vui lòng nhập đầy đủ thông tin!');
                    return false;
                }
                
                // Show loading
                submitBtn.disabled = true;
                submitBtn.textContent = 'Đang đăng nhập...';
                
                try {
                    console.log('🚀 Sending request...');
                    
                    const response = await fetch(`${API_BASE_URL}/user/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        })
                    });
                    
                    console.log(`📡 Response: ${response.status}`);
                    
                    const data = await response.json();
                    console.log('📦 Data:', data);
                    
                    if (data.success) {
                        console.log('🎉 Login successful!');
                        
                        // Save login info
                        localStorage.setItem('accessToken', data.data.access_token);
                        localStorage.setItem('userInfo', JSON.stringify(data.data.user));
                        
                        // Show success
                        submitBtn.textContent = 'Đăng nhập thành công!';
                        
                        // Switch to dashboard
                        setTimeout(() => {
                            showDashboard(data.data.user);
                        }, 1000);
                        
                    } else {
                        throw new Error(data.message || 'Đăng nhập thất bại');
                    }
                    
                } catch (error) {
                    console.error('❌ Login error:', error);
                    alert(error.message || 'Không thể kết nối đến server!');
                    
                    // Reset button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Đăng Nhập';
                }
                
                return false;
            });
            
            console.log('✅ Login form ready');
        });

        }

            alert('📅 Chọn ngày khác...');
        }
        
        window.showSection = function(section) {
            console.log('🔄 Switching to section:', section);
            
            if (section === 'customers') {
                showCustomerPage();
            } else if (section === 'overview') {
                // Return to main dashboard
                const token = localStorage.getItem('accessToken');
                const userInfo = localStorage.getItem('userInfo');
                if (token && userInfo) {
                    const user = JSON.parse(userInfo);
                    showDashboard(user);
                }
            } else {
                const sections = {
                    'overview': 'Tổng quan',
                    'customers': 'Khách hàng', 
                    'services': 'Dịch vụ',
                    'orders': 'Hóa đơn',
                    'more': 'Nhiều hơn'
                };
                alert(`Chuyển đến: ${sections[section] || section}`);
            }
        }

            alert(`👤 Xem thông tin khách hàng ID: ${customerId}\n\nChức năng đang được phát triển...`);
        }
        
        // Check existing login
        window.addEventListener('load', () => {
            const token = localStorage.getItem('accessToken');
            const userInfo = localStorage.getItem('userInfo');
            
            if (token && userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    console.log('🔄 Existing login found:', user.username);
                    showDashboard(user);
                } catch (error) {
                    console.error('❌ Invalid stored data');
                    localStorage.removeItem('accessToken');
                    localStorage.removeItem('userInfo');
                }
            }
        });
        
        console.log('📄 App loaded');
